<!doctype html>
<html>
<body bgcolor="#808080">
	<head>
		<title>Bar Chart</title>
		<!--These files are loaded with base url "file:///android_asset/graph/"-->
		<script type="text/javascript" src="charts.js"></script>
		<link rel="stylesheet" type="text/css" href="graph.css">
		<meta name = "viewport" content = "initial-scale = %S, target-densitydpi=device-dpi">
	</head>
	<body style="margin:0px; padding:0px;">
			<canvas id="canvas" style="padding-top:%P" height="%C" width="%W"></canvas>
			<table style="padding-left:%L; padding-top:0px; padding-bottom:0px;">
			 <tr>
			  <td class="you" style="height:%T; width:%B;"></td>
			  <td style="font-size:12px">You</td>
			  <td style="width:%B"></td>
			  <td class="them" style="height:%T; width:%B;"></td>
			  <td style="font-size:12px">%n</td>
			 </tr>
			</table>


	<script>
		var doughnutChartData = [{	value: %c,
									color:"rgba(220,220,220,0.75)"	},
								{	value : %s,
									color : "rgba(151,187,205,0.75)"	}]
	
		var myLine = new Chart(document.getElementById("canvas").getContext("2d")).Doughnut(doughnutChartData);
	</script>
	</body>
</html>
