<!doctype html>
<html>
<body bgcolor="#808080">
	<head>
		<title>Bar Chart</title>
		<script type="text/javascript" src="file:///android_asset/graph/charts.js"></script>
		<meta name = "viewport" content = "initial-scale = %S, target-densitydpi=device-dpi">
		<style>
		td.them
		{
		background-color:rgba(220,220,220,0.5);
		border: 2px solid;
		border-color:rgba(220,220,220,1);
		}
		</style>
	</head>
	<body style="margin:0px; padding:0px;">
			<canvas id="canvas" style="padding-top:%P" height="%C" width="%W"></canvas>
			<table style="padding-left:%L; padding-top:0px; padding-bottom:0px;">
			 <tr>
			  <td style="width:%B"></td>
			  <td class="them" style="height:%T; width:%B;"></td>
			  <td style="font-size:12px">Contact</td>
			  <td style="width:%B"></td>
			  <td style="width:%B"></td>
			 </tr>
			</table>


	<script>

		var barChartData = {
			labels : %l,
			datasets : [{	fillColor : "rgba(220,220,220,0.5)",
							strokeColor : "rgba(220,220,220,1)",
							data : %c 	}]
			}
		
		var barChartSettings = {
			scaleFontColor : "#000",
			scaleOverride: %t,
			scaleStartValue : 0,
			scaleSteps : 10,
			scaleStepWidth : %p
		}
	
		var myLine = new Chart(document.getElementById("canvas").getContext("2d")).Bar(barChartData, barChartSettings);
	</script>
	</body>
</html>
